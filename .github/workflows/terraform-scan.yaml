name: NCTL Scan FinOps Terraform
run-name: ${{ github.actor }} has triggered Scan Action 🚀
on:
  workflow_dispatch:
  pull_request:
    branches:
      - "main"

jobs:
  NCTL-Scan-Terraform:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: nctl-scan-installer
        uses: nirmata/action-install-nctl-scan@v0.0.4

      - run: echo "🖥️ The workflow is now ready to test your code on the runner."

      - name: Check nctl version
        run: nctl version

      - name: NCTL Scan - Terraform
        # cd config-files/terraform
        # terraform init
        # terraform plan -out tfplan.binary
        # terraform show -json tfplan.binary | jq > payload.json
        run: nctl scan terraform --policies policies/terraform/ --resources terraform/tf-plan-nctl-scan.json

      - run: echo "🍏 This job's status is ${{ job.status }}."
