name: NCTL Scan FinOps Terraform
run-name: ${{ github.actor }} has triggered Scan Action üöÄ
on:
  workflow_dispatch:
  pull_request:
    branches:
      - "main"

jobs:
  NCTL-Scan-Terraform:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: nctl-scan-installer
        uses: nirmata/action-install-nctl-scan@v0.0.3

      - name: NCTL Scan - Terraform
        # cd config-files/terraform
        # terraform init
        # terraform plan -out tfplan.binary
        # terraform show -json tfplan.binary | jq > payload.json
        run: nctl scan terraform --policies policies/terraform/ --resources terraform/tf-plan-nctl-scan.json

      - run: echo "üçè This job's status is ${{ job.status }}."

  NCTL-Scan-ArgoCD-Apps:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: nctl-scan-installer
        uses: nirmata/action-install-nctl-scan@v0.0.3

      - name: NCTL Scan - ArgoCD Apps
        # cd config-files/terraform
        # terraform init
        # terraform plan -out tfplan.binary
        # terraform show -json tfplan.binary | jq > payload.json
        run: |
          for i in $(ls argo-cd/apps); do
            nctl scan json --policies policies/argocd/check-argocd-application.yaml --resources ${i}
          done

      - run: echo "üçè This job's status is ${{ job.status }}."
